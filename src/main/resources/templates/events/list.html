<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{includes/header :: head}"></head>
<body>

<div th:replace="~{includes/navbar :: nav}"></div>
<div class="container">
    <h1 id="title">Events</h1>
    <p>This shows all events for all users. Once security is applied it will only be viewable to administrators.</p>

    <div id="create" class="pull-right">
        <a th:href="@{new}">Create Event</a>
    </div>
    <table class="table table-bordered table-striped table-condensed">
        <thead>
        <tr>
            <th>Date/Time</th>
            <th>Owner</th>
            <th>Attendee</th>
            <th>Summary</th>
        </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(events)}">
                <td colspan="2" class="msg">No events.</td>
            </tr>
            <tr th:each="event : ${events}">
                <td th:text="${#calendars.format(event.time,'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${event.owner}"></td>
                <td th:text="${event.attendee}"></td>
                <td th:text="${event.summary}"></td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{includes/footer :: foot}"></div>
</body>
</html>
